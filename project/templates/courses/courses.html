{% extends "_base.html" %}
{% block content %}

<h1>Courses</h1>
<br>
{% for item in sortedCourses %}
<div class="coursesList">
  <ul>
  	<a href="{{ url_for('main.courseOverview', course=item[0])}}">
    <li>
      	<h3>{{ item[0] }}</h3>
        <div class="progress">
  			<div class="progress-bar" role="progressbar" aria-valuenow={{item[1]}} aria-valuemin="0" aria-valuemax="100" style="width:{{ item[1] }}%">
    			<span>{{item[1]}}%</span>
  			</div>
  		</div>
    </li>
    </a>
  </ul>
</div>

{% endfor %}
{% endblock %}
