{% extends "_base.html" %}
{% block content %}

<div class="levelContainer">
	
	<div class="displayWord">
		<p>{{ display }}</p>
	</div>

	<div class="formContainer">
		<form action="{{ url_for('main.practicePostHandler', course=course, currentLevel=currentLevel )}}" method='POST' role='form'>
			<ul>
			<li>
				{{ form.quizform() }}
			</li>
			</ul>
		    <input type="submit" value="submit" />
		</form>
	</div>
</div>

{% endblock %}
